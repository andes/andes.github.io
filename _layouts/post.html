---
layout: post
---

<!DOCTYPE html>
<html>
  <head>
    {% include meta.html %}
  </head>
	<body>

    <!-- Page Wrapper -->
    <div id="page-wrapper">
        {% include header_post.html %}
        {% if page.featured %}
          <img class="bg-image" src="{{ site.baseurl }}/images/posts/{{page.featured}}">
        {% endif %}                   
        
				<!-- Main -->
					<article id="main">
						<header>
              <p class="fecha">{{ page.date | date: "%m.%d.%Y" }}</p>                
              <h2 class="t-blanca">{{ page.title }}</h2>
              <p>{{ page.excerpt }}</p>
              
						</header>
						<section class="wrapper style5">
							<div class="inner">
                <p>{{ page.content }}</p>
							</div>
						</section>
					</article>

				<!-- Footer -->
        {% include footer.html %}
        <!-- js -->
        {% include js.html %}            
			</div>
	</body>
</html>
